                <h2 style="margin-top: 5px; margin-bottom: 5px;">薪資談判指導員</h2>
                <p>您好，我是您的薪資談判指導員，在接下來的實驗中，我將透過對話指導您關於薪資談判的技巧和細節。<br><br>
